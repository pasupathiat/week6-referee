<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Entry Detection Comparator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Student Entry Detection Method Comparator</h1>
    <p>Select your priority to compare different attendance detection methods.</p>

    <label for="priority">Choose Priority:</label>
    <select id="priority">
        <option value="cost">Low Cost</option>
        <option value="accuracy">High Accuracy</option>
        <option value="maintenance">Low Maintenance</option>
    </select>

    <button onclick="compare()">Compare Methods</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
